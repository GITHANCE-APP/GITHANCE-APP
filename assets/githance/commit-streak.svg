<svg width="500" height="180" viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHance commit streak for githance-app">
  <defs>
    <linearGradient id="githanceStreakBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  <style>
    .title { fill: #f8fafc; font: 700 18px 'Segoe UI', Inter, sans-serif; }
    .sub { fill: #94a3b8; font: 500 12px 'Segoe UI', Inter, sans-serif; }
    .label { fill: #cbd5e1; font: 600 12px 'Segoe UI', Inter, sans-serif; }
    .value { fill: #ffffff; font: 700 18px 'Segoe UI', Inter, sans-serif; }
    .tiny { fill: #fdba74; font: 600 12px 'Segoe UI', Inter, sans-serif; }
  </style>
  <rect width="500" height="180" rx="16" fill="url(#githanceStreakBg)" />
  <rect x="10" y="10" width="480" height="160" rx="12" fill="none" stroke="#1f2937" />

  <text x="24" y="38" class="title">Commit Streak</text>
  <text x="24" y="56" class="sub">@githance-app</text>

  <rect x="24" y="72" width="220" height="88" rx="12" fill="#111827" stroke="#1e293b" />
  <rect x="256" y="72" width="220" height="88" rx="12" fill="#111827" stroke="#1e293b" />

  <text x="40" y="96" class="label">Current</text>
  <text x="40" y="134" class="value text-sm">1</text>
  <text x="122" y="134" class="tiny">days</text>

  <text x="272" y="96" class="label">Longest</text>
  <text x="272" y="134" class="value">1</text>
  <text x="362" y="134" class="tiny">days</text>

  <text x="476" y="154" class="sub" text-anchor="end">Commits in last 30 days: 25</text>
</svg>
