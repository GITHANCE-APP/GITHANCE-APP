<svg width="500" height="180" viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHance repository metric total_commits for githance-app">
  <defs>
    <linearGradient id="githanceRepoMetricBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  <style>
    .title { fill: #f8fafc; font: 700 17px 'Segoe UI', Inter, sans-serif; }
    .sub { fill: #94a3b8; font: 500 12px 'Segoe UI', Inter, sans-serif; }
    .value { fill: #fef3c7; font: 700 18px 'Segoe UI', Inter, sans-serif; }
    .caption { fill: #cbd5e1; font: 600 12px 'Segoe UI', Inter, sans-serif; }
  </style>
  <rect width="500" height="180" rx="16" fill="url(#githanceRepoMetricBg)" />
  <rect x="10" y="10" width="480" height="160" rx="12" fill="none" stroke="#1f2937" />

  <text x="24" y="36" class="title">Total Commits</text>
  <text x="24" y="54" class="sub">@githance-app</text>

  <rect x="24" y="68" width="452" height="54" rx="10" fill="#111827" stroke="#1e293b" />
  <text x="38" y="98" class="value">36</text>
  <text x="24" y="138" class="caption">Across connected repositories</text>
</svg>
